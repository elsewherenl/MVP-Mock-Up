<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection â€¢ Elsewhere Collective</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@700,500,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/collection.css">
</head>
<body>
    <div class="collection-container">
        <!-- Header -->
        <div class="header">
            <a href="../landing/index.html" class="logo">
                <div>else</div>
                <div>where</div>
            </a>
              <h1 class="header-title">
    <a href="../landing/index.html">elsewhere collective</a>
</h1>
            <nav class="navigation">
                <a href="index.html" class="nav-item active">Collection</a>
                <a href="../artists/index.html" class="nav-item">Artists</a>
                <a href="../about/index.html" class="nav-item">About</a>
                <a href="../contact/index.html" class="nav-item">Contact</a>
            </nav>
        </div>

        <!-- Main Container -->
        <div class="collection-main" id="collectionMain"> 
            <!-- Collapsible Gallery Directory Sidebar -->
            <aside class="sidebar" id="sidebar">
                <div class="filter-section">
                    <h3 class="filter-title">Artists</h3>
                    <div id="artist-filters">
                        <a href="#" class="filter-item active" data-filter="all">All Artists</a>
                        <!-- Auto-generated from JS -->
                    </div>
                </div>
                
                <div class="filter-section">
                    <h3 class="filter-title">Genre</h3>
                    <div id="medium-filters">
                        <a href="#" class="filter-item active" data-filter="all">All Genres</a>
                        <!-- Auto-generated from JS -->
                    </div>
                </div>
                
                <div class="collection-stats">
                    <span class="stats-number" id="artwork-count">0</span>
                    <span class="stats-label">Works in Collection</span>
                </div>
            </aside>
            
            <!-- Directory Toggle Button -->
            <button class="sidebar-toggle" id="sidebarToggle">Directory</button>

            <!-- Gallery Space -->
            <main class="gallery-space">
                <div id="gallery-magazine" class="gallery-magazine">
                    <div class="loading">Preparing gallery...</div>
                </div>
            </main>
        </div>

        <!-- Artwork Modal -->
        <div class="modal-overlay" id="artworkModal">
            <div class="modal-content">
                <button class="modal-close" id="modalClose">&times;</button>
                <div class="modal-image" id="modalImage"></div>
                <div class="modal-info">
                    <h2 class="modal-title" id="modalTitle"></h2>
                    <p class="modal-artist" id="modalArtist"></p>
                    <div class="modal-details" id="modalDetails"></div>
                    <div class="modal-status" id="modalStatus"></div>
                </div>
            </div>
        </div>

        <!-- Footer -->
<footer class="footer">
    <div class="footer-bottom">
        <h1 class="main-title">elsewhere collective</h1>
    </div>
</footer>
    

  <!-- Mobile Filter Button -->
    <button class="mobile-filter-button" id="mobileFilterButton">
        <div class="hamburger-icon">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </button>

    <!-- Mobile Filter Panel -->
    <div class="mobile-filter-overlay" id="mobileFilterOverlay"></div>
    <div class="mobile-filter-panel" id="mobileFilterPanel">
        <div class="panel-header">
            <h3 class="panel-title">Filter Collection</h3>
            <button class="panel-close" id="panelClose">&times;</button>
        </div>
        <div class="panel-content">
            <div class="mobile-filter-section">
                <h4 class="mobile-filter-title">Artists</h4>
                <div class="mobile-filter-options" id="mobileArtistOptions">
                    <!-- Generated by JavaScript -->
                </div>
            </div>
            <div class="mobile-filter-section">
                <h4 class="mobile-filter-title">Genre</h4>
                <div class="mobile-filter-options" id="mobileGenreOptions">
                    <!-- Generated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="../assets/js/collection.js"></script>
</body>
</html>
